<h4>Receptlistan</h4>

<ng-container *ngIf="!selectedRecipe">
    <app-recipe *ngFor="let myRecipe of recipes" [recipe]="myRecipe" (selectedRecipe)="onRecipeSelected($event)"></app-recipe>
</ng-container>

<app-recipe-detail *ngIf="selectedRecipe" [recipe]="selectedRecipe" (close)="onCloseDetail($event)"></app-recipe-detail>
